<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guess-my-number</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <label for="number" class="input">Guess a number from 1 to 100</label>
      <input type="number" id="input" min="1" max="100" />
      <input type="submit" id="submit" value="check" />
      <div class="previous">Previous number: <span id="previous"></span></div>
      <div class="answere">Closer: <span id="answere"></span></div>
    </div>
  </body>
</html>
